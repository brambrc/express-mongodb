name: Deploy express-mongodb to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'

      - name: Copy pem file to runner
        run: |
          echo "$SSH_PRIVATE_KEY" > work-laptop.pem
          chmod 600 work-laptop.pem

      - name: SSH into EC2 and Deploy
        run: |
          ssh -i "work-laptop.pem" ubuntu@ec2-18-136-193-226.ap-southeast-1.compute.amazonaws.com
          cd /home/ubuntu/express-mongodb
          echo "Current directory: \$(pwd)"
          ls -l
          git pull origin main
          echo "Git pull completed"
          npm install
          echo "npm install completed"
          npm install express
          npm install mongoose
          npm install nodemon
          npm install dotenv
          echo "Dependencies installed"
          npm start
          EOF
